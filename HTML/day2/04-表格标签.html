<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格标签</title>
</head>

<body>
    <h1>表格标签</h1>
    <table border="1">
        <thead>
            <tr>
                <th>姓名</th>
                <th>性别</th>
                <th>总分</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>李四</td>
                <td>女</td>
                <td>100</td>
            </tr>
            <tr>
                <td>张三</td>
                <td>女</td>
                <td>34</td>
            </tr>
            <tr>
                <td>王五</td>
                <td>男</td>
                <td>78</td>
            </tr>
        </tbody>
    </table>
    <br>
    <table border="1">
        <thead>
            <tr>
                <th>姓名</th>
                <th>性别</th>
                <th>总分</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>李四</td>
                <td>女</td>
                <td>100</td>
            </tr>
            <tr>
                <td>张三</td>
                <td>女</td>
                <!-- <td>34</td> -->
                <td rowspan="2">78</td>
            </tr>
            <tr>
                <td>王五</td>
                <td>男</td>
              
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>总结</td>
                <td colspan="3">全市第一</td>
            </tr>
        </tfoot>
    </table>
</body>

</html>
