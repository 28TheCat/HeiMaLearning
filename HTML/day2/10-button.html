<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>按钮</title>
</head>
<body>
    <h1 id="counter">0</h1>
    <button onclick="increment()">这是一个按钮，而且，按我 </button>
    <br>
    <br>
    <button onclick="reset()">不要按！！！</button>
    <button type="reset">重置</button>
    <script>
        let count=0;
        function increment(){
            count++;
            document.getElementById("counter").innerText = count;
        }
        function reset(){
            count=0;
            document.getElementById("counter").innerText = count;
        }
    </script>
</body>
</html>
