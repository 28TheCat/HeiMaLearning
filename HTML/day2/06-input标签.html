<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input标签</title>
</head>

<body>
    文本框：<input type="text" placeholder="请输入用户名">
    <br>
    <br>
    密码框：<input type="password" name="" id="">
    <br>
    <br>
    单选框：<input type="radio">
    <br>
    <br>
    多选框：<input type="checkbox">
    <br>
    <br>
    上传文件：<input type="file" name="" id="" multiple>
    <br>
    <br>
    性别：
    <input type="radio" name="gender" id="0">男
    <input type="radio" name="gender" id="1" checked>女
    <br>
    <br>
    兴趣爱好：
    <input type="checkbox" name="" id="">1
    <input type="checkbox" name="" id="" checked>11
    <input type="checkbox" name="" id="" checked>111
    <br>
    <br>
</body>

</html>
