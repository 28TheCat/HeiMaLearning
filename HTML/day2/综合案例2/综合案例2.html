<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册信息</title>
</head>
<body>
    <h1>注册信息</h1>
    <br>
    <h2>个人信息</h2>
    姓名：<input type="text" name="" id="" placeholder="请输入用户名">
    <br>
    <br>
    密码：<input type="password" name="" id="" placeholder="请输入密码">
    <br>
    <br>
    确认密码：<input type="password" name="" id="" placeholder="再次输入密码">
    <br>
    <br>
    性别：<input type="radio" name="gender" id="">男
    <input type="radio" name="gender" id="" checked>女
    <br>
    <br>
    所属城市：
    <select name="city" id="">
        <option value="">北京</option>
        <option value="">天津</option>
        <option value="">上海</option>
        <option value="">重庆</option>
        <option value="">河北</option>
        <option value="">山西</option>
        <option value="">辽宁</option>
        <option value="">吉林</option>
        <option value="">黑龙江</option>
        <option value="">江苏</option>
        <option value="">浙江</option>
        <option value="">安徽</option>
        <option value="">福建</option>
        <option value="" selected>江西</option>
        <option value="">山东</option>
        <option value="">河南</option>
        <option value="">湖北</option>
        <option value="">湖南</option>
        <option value="">广东</option>
        <option value="">海南</option>
        <option value="">四川</option>
        <option value="">贵州</option>
        <option value="">云南</option>
        <option value="">陕西</option>
        <option value="">甘肃</option>
        <option value="">青海</option>
        <option value="">台湾</option>
        <option value="">内蒙古</option>
        <option value="">广西</option>
        <option value="">西藏</option>
        <option value="">宁夏</option>
        <option value="">新疆</option>
        <option value="">香港</option>
        <option value="">澳门</option>   
    </select>
    <br>
    <br>
    <h2>教育经历</h2>
    最高学历：
    <select name="" id="">
        <option value="">小学</option>
        <option value="">初中</option>
        <option value="">高中</option>
        <option value="" selected>本科</option>
        <option value="">大专</option>
        <option value="">研究生</option>

    </select>
    <br>
    <br>
    学校名称：<input type="text" name="" id="">
    <br>
    <br>
    所学专业：<input type="text">
    <br>
    <br>
    在校时间：
    <select name="" id="">
        <option value="" selected>2011</option>
        <option value="">2012</option>
        <option value="">2013</option>
        <option value="">2014</option>
        <option value="">2015</option>
        <option value="">2016</option>
        <option value="">2017</option>
        <option value="">2018</option>
        <option value="">2019</option>
    </select>
    -
    <select name="" id="">
        <option value="">2011</option>
        <option value="">2012</option>
        <option value="">2013</option>
        <option value="">2014</option>
        <option value="" selected>2015</option>
        <option value="">2016</option>
        <option value="">2017</option>
        <option value="">2018</option>
        <option value="">2019</option>
    </select>
    <h2>工作经历</h2>
    公司名称：<input type="text" name="" id="">
    <br>
    <br>
    工作描述：<textarea name="" id=""></textarea>
    <br>
    <br>
    <input type="checkbox" name="" id="" checked>已阅读并同意以下协议：
    <ul>
        <li><a href="#">《用户服务协议》</a></li>
        <li><a href="#">《隐私协议》</a></li>
    </ul>
</body>
</html>
