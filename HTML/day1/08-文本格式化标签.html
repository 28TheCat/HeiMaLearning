<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>08-文本格式化标签</title>
</head>
<body>
    <strong>strong加粗</strong>
    <br>
    <b>b加粗</b>
    <br>
    <em>em倾斜</em>
    <br>
    <i>i倾斜</i>
    <br>
    <ins>ins 下划线</ins>
    <br>
    <u>u 下划线</u>
    <del>del 删除线</del>
    <br>
    <s>s 删除线</s>
</body>
</html>
